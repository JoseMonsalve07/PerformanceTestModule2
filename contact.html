<body>

    <!--  HEADER: título y menú de navegación -->

        <h1>Personal Portfolio</h1>

            </ul>
        </nav>

    <!-- CONTENIDO PRINCIPAL: Formulario -->
    <main class="contact">
        <section id="contactme" class="card">
            <h2>Contact Me</h2>

            <!-- FORMULARIO DE CONTACTO -->
            <form>
                <label for="name" id="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email" id="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message" id="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>

            <!-- Enlaces a redes sociales -->
            <div class="socials">
                <a href="https://api.whatsapp.com/send/?phone=%2B573014349376&text&type=phone_number&app_absent=0" target="_blank">
                    <p>WhatsApp</p>
                </a>
                <a href="https://www.instagram.com/00mslv/?next=%2F00mslv%2F" target="_blank">
                    <p>Instagram</p>
                </a>
                <a href="https://github.com/JoseMonsalve07" target="_blank">GitHub</a>
            </div>
        </section>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer>

    </footer>

</body>
